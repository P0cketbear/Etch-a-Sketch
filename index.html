<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="maincontainer">

        <div class="title">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div class="container">
            <div class="buttons">
                <button class="white" id="btn-white">WHITE</button>
                <button class="yellow" id="btn-yellow">YELLOW</button>
                <button class="blue" id="btn-blue">BLUE</button>
                <button class="red" id="btn-red">RED</button>
                <button class="rainbow" id="btn-rainbow">RAINBOW</button>
                <button class="size" id="btn-size">BOARD SIZE</button>
                <button class="reset" id="btn-reset">RESET BOARD</button>
            </div>
            <div class="gridContainer" id="gridContainer">
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
